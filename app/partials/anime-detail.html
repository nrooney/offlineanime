<img ng-src="{{phone.images[0]}}" class="phone">

<h1>{{anime.name}}</h1>
<h2>{{anime.alternate_title}}</h2>

<p>{{anime.synopsis}}</p>

<ul class="phone-thumbs">
  <li ng-repeat="img in phone.images">
    <img ng-src="{{img}}">
  </li>
</ul>

<ul class="specs">
  <li>Episode Count: {{anime.episode_count}}</li>
  <li>Show Type: {{anime.show_type}}</li>
  <li>Status: {{anime.status}}</li>
  <li ng-repeat="genre in anime.genres">Genre: {{genre.name}}</li>
</ul>
