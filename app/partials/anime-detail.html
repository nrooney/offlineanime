<!-- QUESTION: Inline styles in Angular templates?! Yes or no?! -->

<h1>{{anime.title}}</h1>
<h2>{{anime.alternate_title}}</h2>

<img ng-src="{{anime.cover_image}}" class="anime" style="width:100%; margin-top:10px">

<div class="animedetailitems">
   <div class="animedetailitemstext">
      <p>{{anime.synopsis}}</p>
   </div>
</div>​​​​​​​​​​​​​​​​​​​​​

<ul>
  <li>Episode Count: {{anime.episode_count}}</li>
  <li>Show Type: {{anime.show_type}}</li>
  <li>Status: {{anime.status}}</li>
  <li ng-repeat="genre in anime.genres">Genre: {{genre.name}}</li>
</ul>
