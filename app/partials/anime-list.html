<div class="container-fluid">
  <div class="row-fluid">
    
    <div class="span3">
      <div class="well sidebar-nav">
         <!--Sidebar content -->
        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="title">Alphabetical</option>
          <option value="genre">Genre</option>
        </select>
      </div><!--/.well -->
    </div><!--/span-->
    
    <div class="span9">
      <div class="span9 animelist" ng-repeat="anime in animes | filter:query | orderBy:orderProp">
        <a href="#/animes/{{anime.slug}}" class="thumb"><img ng-src="{{anime.cover_image}}"></a>
        <h2><a href="#/animes/{{anime.slug}}">{{anime.title}}</a></h2>
        <p>- <span ng-repeat="genre in anime.genres">{{genre.name}} - </span></p>
      </div><!--/span-->
    </div>
  </div>
</div>
